<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>SimpleDB Client</title>
  <link rel="stylesheet" href="stylesheets/jquery-ui-1.8.16.custom.css"/>
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css"/>
  <link rel="stylesheet" href="stylesheets/app.css"/>
  <script src="lib/jquery/jquery-1.6.4.js"></script>
  <script src="lib/jquery/jquery-ui-1.8.16.js"></script>
  <script src="lib/jquery/jquery.form.js"></script>
  <script src="lib/aws/hmacsha1.js"></script>
  <script src="lib/aws/awssigner.js"></script>
  <script src="lib/sdbclient.js"></script>
  <script src="lib/app.js"></script>
</head>
<body>
<div class="topbar">
  <div class="topbar-inner">
    <div class="container">
      <span class="brand">SimpleDB Client</span>
      <ul class="nav">
      </ul>
      <form class="pull-right">
        <input type="text" id="accessKey" placeholder="AWS Access Key" value="AKIAIJQCJF7CH6INYFYA" alt="AWS Access Key"/>
        <input type="text" id="secretKey" placeholder="AWS Access Secret" value="K5jfAKYiD4iHsCYbExZ+xW3JQqLhivYpo0OuXdGI"/>
        <button id="connect" class="btn" type="submit">Connect</button>
      </form>
    </div>
  </div>
</div>
<div id="main">
  <div class="container-fluid">
    <div class="sidebar">
      <div class="well">
        <h5>Region</h5>
        <select id="region" class="medium">
          <option value="sdb.amazonaws.com">us-east-1</option>
          <option value="sdb.us-west-1.amazonaws.com">us-west-1</option>
          <option value="sdb.eu-west-1.amazonaws.com">eu-west-1</option>
          <option value="sdb.ap-southeast-1.amazonaws.com">ap-southeast-1</option>
          <option value="sdb.ap-northeast-1.amazonaws.com">ap-northeast-1</option>
        </select>
        <h5>Domains</h5>
        <ul id="domain"></ul>
      </div>
    </div>

    <div class="content">
      <div id="queryBox" class="row">
        <form>
          <textarea id="query" placeholder="Query"></textarea>
          <div class="actions">
            <button class="btn primary" type="submit">Run</button>
          </div>
        </form>
      </div>
      <div id="resultBox" class="row">
        <div id="result">
          <div id="data"></div>
          <div id="details"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer>
  Fork me on <a href="https://github.com/hakobera/simpledb-client-for-chrome">GitHub</a> &copy;2011 hakobera
</footer>
</body>
</html>
